<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Grumblr{% endblock%}</title>
    <link href="/static/grumblr/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="/static/grumblr/css/grumblrStyle.css" rel="stylesheet" >
    <link type="text/css" href="/static/grumblr/css/comments.css" rel="stylesheet" >
    <script src="/static/grumblr/js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="bg">
      <div class="pf-container">
        <nav class="navbar navbar-inverse"><!--navbar-fixed-top-->
          <div >
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Grumblr</a>
            </div>
            <div class="navbar-collapse collapse navbar-right">
              <ul class="nav navbar-nav">
                <li class="active">
                <a class="nav-btn-active" href="{% url 'home-page' %}">STREAM</a></li>
                <li><a href="{% url 'follower-stream-page'%}">Home</a></li>
                <li><a href="{% url 'following-page'%}">FOLLOWING</a></li>
                <li><a href="{% url 'profile-page' user.username %}">PROFILE</a></li>
                <li><a href="{% url 'edit-profile-page' %}">EDIT</a></li>
                <li><a href="{% url 'logout-page' %}">LOG OUT</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>

        {% block stream-form %}{% endblock %}
        {% block profile-info %}{% endblock %}
        {% block post-container %}{% endblock %}
        {% block following %}{% endblock %}
     </div>
    </div>
  
  </body>
</html>
